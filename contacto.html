<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Sugiere una Receta</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header class="sub-header">
        <h1>¡Comparte tus recetas para que la tia marta las conozca!</h1>
    <a href="index.html" class="button nav-button" title="Ir a la pagina de inicio">
        Inicio
    </a>
    </header>

    <main class="contact-page">
        <section class="contact-form-section" aria-labelledby="contact-title">
            <h2 id="contact-title">Sugerencia de Receta</h2>
              <p>¿Tenes algo para mostrarle a la tia? ¡Mandale tus mejores recetas y
                ella las va a puntuar!</p>

    <form action="#" method="post" class="recipe-suggestion-form">
        <div class="form-group">
            <label for="nombre">Tu nombre: </label>
            <input type="text" id="nombre" name="nombre" required title="Escribi tu Nombre">
        </div>

          <div class="form-group">
            <label for="email">Tu Email: </label>
            <input type="text" id="email" name="email" required title="Escribi tu Correo">
        </div>

          <div class="form-group">
            <label for="receta">Tu Receta para Marta: </label>
            <input type="text" id="receta" name="receta" required title="Escribi tu Receta">
        </div>
      
      <button type="submit" class="button subtmit-button" title="enviar mi sugerencia de receta">
        Enviar mi receta
      </button>
    </form>
   </section>
  </main>

</body>
</html>
